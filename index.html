<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <!-- Custom CSS (includes Bootstrap-like styles) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="bg-primary text-white py-3 mb-4">
            <div class="container">
                <h1 class="mb-0"><i class="fas fa-file-alt me-2"></i>Resume Builder</h1>
                <p class="mb-0">Create your professional resume in minutes</p>
            </div>
        </header>

        <!-- Main Content -->
        <div class="row">
            <!-- Form Section -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h3 class="card-title mb-0"><i class="fas fa-edit me-2"></i>Resume Information</h3>
                    </div>
                    <div class="card-body">
                        <form id="resumeForm">
                            <!-- Personal Information -->
                            <div class="mb-4">
                                <h4 class="border-bottom pb-2"><i class="fas fa-user me-2"></i>Personal Information</h4>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="fullName" class="form-label">Full Name *</label>
                                        <input type="text" class="form-control" id="fullName" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="form-label">Email *</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="phone" class="form-label">Phone</label>
                                        <input type="tel" class="form-control" id="phone">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="address" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="address">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="linkedin" class="form-label">LinkedIn</label>
                                        <input type="url" class="form-control" id="linkedin" placeholder="https://linkedin.com/in/your-profile">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="github" class="form-label">GitHub</label>
                                        <input type="url" class="form-control" id="github" placeholder="https://github.com/your-username">
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="summary" class="form-label">Professional Summary</label>
                                        <textarea class="form-control" id="summary" rows="3" placeholder="Brief professional summary..."></textarea>
                                    </div>
                                </div>
                            </div>

                            <!-- Education Section -->
                            <div class="mb-4">
                                <h4 class="border-bottom pb-2">
                                    <i class="fas fa-graduation-cap me-2"></i>Education
                                    <button type="button" class="btn btn-sm btn-outline-primary float-end" id="addEducation">
                                        <i class="fas fa-plus me-1"></i>Add Education
                                    </button>
                                </h4>
                                <div id="educationContainer">
                                    <!-- Education entries will be added here -->
                                </div>
                            </div>

                            <!-- Work Experience Section -->
                            <div class="mb-4">
                                <h4 class="border-bottom pb-2">
                                    <i class="fas fa-briefcase me-2"></i>Work Experience
                                    <button type="button" class="btn btn-sm btn-outline-primary float-end" id="addExperience">
                                        <i class="fas fa-plus me-1"></i>Add Experience
                                    </button>
                                </h4>
                                <div id="experienceContainer">
                                    <!-- Experience entries will be added here -->
                                </div>
                            </div>

                            <!-- Skills Section -->
                            <div class="mb-4">
                                <h4 class="border-bottom pb-2">
                                    <i class="fas fa-cogs me-2"></i>Skills
                                    <button type="button" class="btn btn-sm btn-outline-primary float-end" id="addSkill">
                                        <i class="fas fa-plus me-1"></i>Add Skill
                                    </button>
                                </h4>
                                <div id="skillsContainer">
                                    <!-- Skills will be added here -->
                                </div>
                            </div>

                            <!-- Actions -->
                            <div class="text-center mt-4">
                                <button type="button" class="btn btn-success me-2" id="downloadPDF">
                                    <i class="fas fa-download me-1"></i>Download PDF
                                </button>
                                <button type="button" class="btn btn-secondary me-2" id="clearForm">
                                    <i class="fas fa-trash me-1"></i>Clear All
                                </button>
                                <button type="button" class="btn btn-info" id="toggleTheme">
                                    <i class="fas fa-moon me-1"></i>Dark Mode
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Preview Section -->
            <div class="col-lg-6">
                <div class="card sticky-top">
                    <div class="card-header bg-success text-white">
                        <h3 class="card-title mb-0"><i class="fas fa-eye me-2"></i>Live Preview</h3>
                    </div>
                    <div class="card-body p-0">
                        <div id="resumePreview" class="resume-preview">
                            <div class="preview-content p-4">
                                <div class="text-center text-muted">
                                    <i class="fas fa-file-alt fa-3x mb-3"></i>
                                    <p>Start filling the form to see your resume preview</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
